apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopnow-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: rajeshpawar012/shopnow-frontend:latest
          ports:
            - containerPort: 80



